<div class="container m-auto">
<form [formGroup]="regForm" (ngSubmit)="validate()">
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email" formControlName="email" aria-describedby="emailHelp">
    <span style="color: red;" *ngIf="email?.invalid && email?.touched">! Enter a valid email</span>
    </div>
    <div class="form-group">
      <label for="password1">New Password</label>
      <input type="password" class="form-control" name="pass1" formControlName="pass1" id="password1">
      <span style="color: red;" *ngIf="pass1?.invalid && pass1?.touched">! Enter a valid Password</span>
    </div>
    <div class="form-group">
      <label for="password2"> Conform Password</label>
      <input type="password" class="form-control"  name="pass2" formControlName="pass2" id="password2">
      <span style="color: red;" *ngIf="pass2?.invalid && pass2?.touched">! Password not Matched</span>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="regForm.invalid">Submit</button>
  </form>
</div>
